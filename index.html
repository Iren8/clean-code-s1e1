<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>


<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix-image">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details</a>
  </header>
  <main class="main">
    <section class="add-item">
      <!-- topSectionForAddingElementToList"> -->
      <h3 class="add-item__title h3">Add Item</h3>
      <!-- "task-row-wrapper"-->
      <div class="add-item__new item">
        <!-- task -->
        <input id="new-task" class="item__input" type="text">
        <button class="item__button button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="todo__title h3">Todo</h3>
      <ul class="incompleted-tasks">
        <li class="incompleted-tasks__item item">
          <input type="checkbox" class="item__checkbox">
          <label class="item__label item__label-edit">Pay Bills</label>
          <input type="text" class="item__input">
          <button class="button item__edit edit">Edit</button>
          <button class="button item__delete delete">
            <img class="item__delete-img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="incompleted-tasks__item item edit-mode">
          <input type="checkbox" class="item__checkbox">
          <label class="item__label item__done">Go Shopping</label>
          <input type="text" value="Go Shopping" class="item__input">
          <button class="button item__edit edit">Save</button>
          <button class="button item__delete delete">
            <img class="item__delete-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title h3">Completed</h3>
      <ul class="completed-tasks">
        <li class="completed-tasks__item item">
          <input type="checkbox" checked class="item__checkbox">
          <label class="item__label">See the Doctor</label>
          <input type="text" class="item__input">
          <button class="button item__edit edit">Edit</button>
          <button class="button item__delete delete">
            <img class="item__delete-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
